<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-pane ng-controller="ModalController">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Cadastro com de contatos com Modal</h1>
    </ion-header-bar>
    <ion-content class="has-header">
      <button class="button button-calm" ng-click="modal.show()">Cadastrar</button>

      <ion-list>
        <ion-item ng-repeat="contato in contatos">
          {{contato.nome}} | {{contato.email}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>

  <script id="templates/modal.html" type="text/ng-template ">
      <ion-modal-view>
        <ion-content>        
          <input type="text" ng-model="Contato.nome" placeholder="Digite seu nome...">
           
          <input type="text" ng-model="Contato.email" placeholder="Digite seu e-mail...">           
          <button class="button button-full button-positive" ng-click="addContato(Contato)">Adicionar</button>
          <button class="button button-full button-danger" ng-click="modal.hide()">Cancelar</button>
        </ion-content>
      </ion-modal-view>

    </script>
</body>

</html>
