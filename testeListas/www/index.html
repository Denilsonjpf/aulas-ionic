<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Trabalhando com Lista no IONIC</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Ionic - Trabalhando com Lista</h1>
      </ion-header-bar>
      <ion-content>
        <ul class="list">
          <li class="item"> Item 1 da Lista </li>
          <li class="item item-icon-left">
            <i class="icon ion-email">Olhar e-mail</i>
          </li>
          <li class="item item-icon-right">
            <i class="icon ion-person-stalker"></i>
            <h1>Usuário: João</h1>
            <i class="badge badge-assertive">12</i>
          </li>
        </ul>

        <ion-list ng-controller="MeuController" show-reorder="true">
          <div class="item item-divider">
            Diretivas - Reordenar Itens da Lista
          </div>  
          <ion-item ng-repeat="item in itens">
             {{ item }}
             <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
             </ion-reorder-button>
          </ion-item>        
        </ion-list>
        
      </ion-content>
    </ion-pane>
  </body>
</html>
