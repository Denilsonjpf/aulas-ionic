<!-- Direitiva ion-view cria uma div para navegação -->
<ion-view view-title="Home">
    <!-- Diretiva ion-content criar uma div para conteudo -->
    <ion-content>

        <!-- Ion list definimos uma lista para menu-->
        <div class="list">

            <a href="#app/home" class="item">Home</a>
            <a href="#app/sobre" class="item">Sobre</a>

        </div>

        <h1>Home</h1>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Nome</span>
          <input type="text" placeholder="Digite seu nome" ng-model="input.name">
        </label>

        <a href="#/app/sobre" style="text-decoration: none;">
            <button class="button button-full button-positive">
          Enviar  Dados
        </button>
        </a>


    </ion-content>
</ion-view>
